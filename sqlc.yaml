version: "2"
sql:
  - engine:  "postgresql"
    queries: "db/sql"
    schema:  
      - "db/migrations"
      - "db/sql"
    gen:
      go:
        package: "sql"
        out: "internal/app/postgres/queries"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_db_tags: true
        overrides:
          - column: "users.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "user_balances.userid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "user_locks.userid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "users.created_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.updated_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "user_balances.updated_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "user_balances.balance"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - column: "user_balances.withdrawn"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
