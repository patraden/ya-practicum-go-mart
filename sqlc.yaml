version: "2"
sql:
  - engine:  "postgresql"
    queries: "db/sql"
    schema:  
      - "db/migrations"
      - "db/sql"
    gen:
      go:
        package: "sql"
        out: "internal/app/postgres/queries"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_db_tags: true
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.updated_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "users.created_at"
            go_type:
              import: "time"
              type: "Time"
          - column: "orders.status"
            go_type:
              import: "github.com/patraden/ya-practicum-go-mart/internal/app/domain/model"
              type: "Status"

